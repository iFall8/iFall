			var app = new function(){
				this.el = document.getElementById('daftarNama');
				this.mhs = ["Mawar", "Melati", "Lala"];
				
				this.basrisAll = function(){
					var data = '';

					if(this.mhs.length > 0){
						for(i=0; i < this.mhs.length; i++){
							data += '<tr>';
							data += '<td>'+ this.mhs[i] + ''+ i;
                            data += ' <button onclick="app.delData(' + i + ')">Del</button>';
                            data += ' <button onclick="app.updData(' + i + ')">Up</button>';
							data += '</td></tr>';
						}
					}
                    this.count(this.mhs.length);
					return this.el.innerHTML = data;
				};
				this.count = function(data){
					//untuk mengisi counter
					var count = document.getElementById('counter');
					if(data){
						count.innerHTML = 'Jumlah = '+ data + ' ' + ' Mahasiswa ';
					}else{
						count.innerHTML = 'Data Kosong';
					}
				};
				this.Add = function(){
					//untuk menambah nama
                    el = document.getElementById('namaMhs');
                    var namaMhs = el.value;
                    if (namaMhs){
                        //tambah data baru (posisi urutan terakhir)
                        //alert(namaMhs.trim())
                        this.mhs.push(namaMhs.trim());
                        //kosongkan isian form
                        el.value = '';
                        //reset daftar nama
                        this.barisAll;
                    }

				}

                this.delData = function(item){
                    //hapus data/baris terpilih
                    var yakin = confirm("Yakin akan dihapus?");
                    if (yakin=true){
                        this.mhs.splice(item, 1);
                    }
                    //reset daftar nama
                    this.barisAll();
                }
			}

		</script>
