	<body>
		<h2>Belajar Multimedia - HTML 5</h2>
		<p>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button>
		<button onclick="durationVid()" type="button">Duration Video</button>
		<button onclick="enableControls()" type="button">Enable Controls</button>
		<button onclick="disabledControls()" type="button">Disable Controls</button>
		</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/TWgXtkpFy2E" title="YouTube video player" 
		frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
		allowfullscreen>
		</iframe>
		<video width="420" id=myVideo>
			<source src="mov.mp4" type="video/mp4">
			Browser not support...
		</video>
		<audio>
		
		</audio>
	</body>
	<script> 
	var vid = document.getElementById("myVideo"); 

	function playVid() { 
		vid.play();
		vid.loop();
	} 

	function pauseVid() { 
		vid.pause(); 
	} 
	
	function durationVid() {
		alert (vid.duration);
	}
	
	function enableControls() { 
		vid.controls = true; 
	} 
	
	function disabledControls() { 
		vid.controls = false; 
	}
